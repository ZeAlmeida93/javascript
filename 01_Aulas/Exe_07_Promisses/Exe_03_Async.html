<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Async Function</title>
</head>
<body>
    <script>



const getNome = (nome) => {
  const promiseNomes = new Promise((resolve, reject) => {
    if (nome === "javascript") {
      reject("Javascript é top");
    } else {
      resolve(`Nome: ${nome}`);
    }
  });

  return promiseNomes;
};

const asyncNome = async (nome) => {
  try {
    const result = await getNome(nome);
    console.log(result);
  } catch (error) {
    console.log(error);
  }
};

asyncNome("Vitor");
asyncNome("javascript");


//  Async Functions





    </script>
    
</body>
</html>
