<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Password</title>
</head>
<body>
<div style="display: flex; flex-direction: column; gap: 50px; background-color: #88ff88;">
    <input type="text" id="passwordInput" placeholder="OlÃ¡">
<img style="width: 70%;" src="https://images.pexels.com/photos/26775381/pexels-photo-26775381/free-photo-of-leve-luz-light-mar.jpeg" alt="">

</div>
    <script>

document.addEventListener('DOMContentLoaded', function () {
    const passwordInput = document.getElementById('passwordInput');
    let actualPassword = '';

    passwordInput.addEventListener('input', function (event) {
        const inputLength = passwordInput.value.length;
        const actualLength = actualPassword.length;

        // Determine if character is added or removed
        if (inputLength > actualLength) {
            // Character added
            actualPassword += passwordInput.value.charAt(inputLength - 1);
        } else {
            // Character removed
            actualPassword = actualPassword.slice(0, inputLength);
        }

        // Mask the input with '*'
        passwordInput.value = '*'.repeat(inputLength);
    });

    // Prevent copying of masked password
    passwordInput.addEventListener('copy', function (event) {
        event.preventDefault();
    });

    // Prevent pasting into the input field
    passwordInput.addEventListener('paste', function (event) {
        event.preventDefault();
    });
});





    </script>
    
</body>
</html>
