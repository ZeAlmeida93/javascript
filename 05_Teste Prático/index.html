<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Desconto</h1>
        <p>Preço original: <span id="preco-original">100.00</span></p>
        <label for="desconto">Desconto (%):</label>
        <input type="number" id="desconto" name="desconto" min="0" max="100" step="1">
        <button onclick="aplicarDesconto()">Aplicar Desconto</button>
        <p>Preço final: <span id="preco-final">100.00</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
