<body>
    <script>

const scale = ['Dó', 'Dó#', 'Ré', 'Ré#', 'Mi', 'Fá', 'Fá#', 'Sol', 'Sol#', 'Lá', 'Lá#', 'Si'];


function getFifth(note) {
            const noteIndex = scale.indexOf(note);
            if (noteIndex === -1) {
                return "Invalid note";
            }
            const fifthIndex = (noteIndex + 7) % scale.length;
            return scale[fifthIndex];
        }

        // Função para segmentar valores




    </script>
</body>
